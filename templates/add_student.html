<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if student %}Edit{% else %}Add{% endif %} Student</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <h2 class="text-center">{% if student %}Edit{% else %}Add{% endif %} Student</h2>

        <form action="{{ url_for('add_student') if not student else url_for('edit_student', student_id=student.id) }}" method="POST" class="mt-4 shadow p-4 bg-white rounded">

            <div class="mb-3">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" name="name" class="form-control" required value="{{ student.name if student else '' }}">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required value="{{ student.age if student else '' }}">
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" name="course" class="form-control" required value="{{ student.course if student else '' }}">
            </div>

            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input type="number" step="0.1" name="gpa" class="form-control" required value="{{ student.gpa if student else '' }}">
            </div>

            <div class="mb-3">
                <label for="enrollment_date" class="form-label">Enrollment Date</label>
                <input type="date" name="enrollment_date" class="form-control" required value="{{ student.enrollment_date if student else '' }}">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">{% if student %}Update{% else %}Add{% endif %} Student</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
